version: '3.7'

services:

  scaife-viewer:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    volumes:
      - .:/usr/src/app/
    ports:
      - 8001:8000
    environment:
      - SECRET_KEY=-!%+c%7ur9r#hpj3(9c_-u8nj7#*7+v+t(%-ks9(qj3mbq6f)=
      - DEBUG=1
      - DATABASE_URL=postgres://scaife:scaife@postgres:5432/postgres
      - ELASTICSEARCH_HOSTS=elasticsearch
      - CTS_RESOLVER=local
      - CTS_LOCAL_DATA_PATH=data
    depends_on:
      - postgres
      - elasticsearch

  postgres:
    image: postgres:10.5-alpine
    expose:
      - 5432
    environment:
      - POSTGRES_USER=scaife
      - POSTGRES_PASSWORD=scaife

  # elasticsearch:
