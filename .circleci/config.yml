version: 2
jobs:
  qa:
    docker:
    - image: circleci/python:3.6-node
    working_directory: ~/repo
    steps:
    - checkout
    - run:
        name: Build images and spin up containers
        command: docker-compose up -d --build
    - run:
        name: Run flake8
        command: docker-compose exec scaife-viewer flake8 scaife_viewer
    - run:
        name: Run eslint
        command: docker-compose exec scaife-webpack npm run lint
  deploy:
    docker:
    - image: buildpack-deps:trusty-scm
    working_directory: ~/repo
    steps:
    - checkout
    - deploy:
        name: Eldarion Cloud
        command: |
          declare -A INSTANCES=( [master]=primary )
          if [ ${INSTANCES[$CIRCLE_BRANCH]+_} ]; then
            INSTANCE="${INSTANCES[$CIRCLE_BRANCH]}"
          else
            INSTANCE="$CIRCLE_BRANCH"
          fi
          bin/ec/auth.sh
          bin/ec/deploy.sh "$INSTANCE"
          bin/ec/slack-notify.sh "$INSTANCE"
workflows:
  version: 2
  qa-deploy:
    jobs:
    - qa
    - deploy:
        requires:
        - qa
        filters:
          branches:
            only: /(?:master|dev)/
